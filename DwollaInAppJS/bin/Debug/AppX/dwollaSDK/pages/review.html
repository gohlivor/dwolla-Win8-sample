<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dwolla | Review Transaction</title>
    
    <!-- Dwolla/home references -->
    <link href="/dwollasdk/css/review.css" rel="stylesheet">
    <link href="/dwollasdk/css/common.css" rel="stylesheet">
    <script src="/dwollasdk/js/review.js"></script>
</head>
<body>
    <!--Content-->
    <div class="fragment page_send_review">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis"><span class="pagetitle">Send Money</span></h1>
        </header>

        <section aria-label="Main content" role="main">

            <div class="box">
                <div class="win-template win-groupheader">
                    <p class="group-title win-type-x-large"><span class="text">Review</span></p>
                </div>
                

                <div id="review" class="send_form tx_form">
                    <div class="avatars">
                        <img src="" alt="" class="from avatar_placeholder" id="to_avatar_placeholder" />
                        <span class="arrow"></span>
                        <p>send $<span id="amount"></span></p>
                        <span class="arrow right"></span>
                        <img src="" alt="" class="to avatar_placeholder" id="from_avatar_placeholder" />
                    </div>

                    <p class="desc">You are about to send money to <span class="to">Tom Jones (Dwolla User)</span> via <span class="source">XYZ Bank</span>.</p>

                    <div class="info clearfix">
                        <div class="left">
                            <p><span>Send to: </span><span class="to"></span></p>
                            <p><span>Amount: </span>$<span id="amount2"></span></p>
                        </div>
                        <div class="right">
                            <p><span>Source: </span><span class="source"></span></p>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="button" id="edit">edit</button>
                        <button type="button" id="send">send</button>
                    </div>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
