<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dwolla | Send Money</title>

    <!-- Dwolla/home references -->
    <link href="/dwollasdk/css/send.css" rel="stylesheet">
    <link href="/dwollasdk/css/common.css" rel="stylesheet">
    <script src="/dwollaSDK/js/jquery.js"></script>
    <script src="/dwollasdk/js/send.js"></script>
</head>
<body>
    <!--Content-->
    <div class="fragment page_send">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis"><span class="pagetitle">Send Money</span></h1>
        </header>

        <section aria-label="Main content" role="main">
            <div id="send-box" class="box">
                <div class="win-template win-groupheader">
                    <p class="group-title win-type-x-large activity_groupheader"><span class="text">Send Info</span></p>
                </div>

                <form id="send-form" class="send_form tx_form">
                    <div class="input">
                        <label for="to" style="vertical-align: top; margin-top: 20px;">Send to:</label>
                        <p>
                            <img src="" alt="" class="to avatar_placeholder" id="to_avatar_placeholder" />
                            <br /><span id="toname"></span><br /><span id="toid"></span>
                        </p>
                    </div>
                    <div class="input">
                        <label for="amount">Amount:</label>
                        <span id="amount" class="amount"></span>
                        <p>Available Dwolla balance: <span id="balance" class="balance">0.00</span>.</p>
                    </div>
                    <div class="input">
                        <label for="source">Source:</label>
                        <select id="source">
                            <option>My Dwolla Balance</option>
                        </select>
                        <p>Select which source you would like to send money from.</p>
                    </div>
                    <div class="input">
                        <label for="pin">PIN:</label>
                        <input type="password" id="pin" maxlength="4" />
                        <p>Enter your 4-digit Dwolla PIN. <a href="https://www.dwolla.com/forgot/pin">Forgot PIN?</a></p>
                    </div>
                    <div class="actions">
                        <button type="button" id="cancel">cancel</button>
                        <button type="button" id="next">next</button>
                    </div>
                </form>
            </div>

        </section>
    </div>
</body>
</html>
